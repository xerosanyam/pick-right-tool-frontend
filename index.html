<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Pick right tool for your frontend</title>
    <meta name="description" content="You might not need react" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <section style="border: 1px solid; padding: 10px">
      <h3>HTML</h3>
      <form>
        <input type="checkbox" id="todo" />
        <label for="todo">Buy milk</label><br />
        <input type="text" placeholder="add todo" />
        <button>add</button>
      </form>
      <h4>cons</h4>
      <ul>
        <li>can't add new todo</li>
        <li>state is lost as soon as page is refreshed</li>
      </ul>
      <h4>when to use</h4>
      <ul>
        <li>blogs. when you have more text/img</li>
        <li>less user interactivity</li>
      </ul>
    </section>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) =>
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            )
          )
          .catch((error) =>
            console.error("Service Worker registration failed:", error)
          );
      }
    </script>
  </body>
</html>
